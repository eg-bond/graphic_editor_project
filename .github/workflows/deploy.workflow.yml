name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  
          
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist 